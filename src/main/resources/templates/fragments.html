<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Chercher</a>
            </li>

            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin/toAjouter}">Produits</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="#">Admin</a>
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/log_out}" class="ml-auto btn btn-outline-success my-2 my-sm-0" type="submit">logout</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="ml-auto btn btn-outline-success my-2 my-sm-0" type="submit">login</a>
        </div>
    </div>
</nav>
</body>
</html>

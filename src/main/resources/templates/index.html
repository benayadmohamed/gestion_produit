<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments :: navbar">...</div>
<div class="container">


    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>designation</td>
            <td>prix</td>
            <td>quantite</td>
            <td sec:authorize="hasAuthority('ADMIN')"></td>
            <td sec:authorize="hasAuthority('ADMIN')"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listProduits}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.designation}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.quantite}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
            <td><a sec:authorize="hasAuthority('ADMIN')"
                   th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle})}">
                Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
